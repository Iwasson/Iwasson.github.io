<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ian Wasson</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./styles.css" />
    <script defer src="scripts.js"></script>
  </head>
  <body>
    <div class="mx-auto text-center">
      <a href="index.html"><img src="./assets/Ian-Logo.png" class="logo"></a>
    </div>
    <nav class="navbar navbar-expand navbar-light justify-content-center">
      <div class="navbar-nav container-fluid fw-bold">
        <a class="nav-link"href="index.html">HOME</a>
        <a class="nav-link" href="previous.html">RESUME</a>
        <a class="nav-link" href="projects.html">PROJECTS</a>
        <a class="nav-link active"  aria-current="page" href="#">CONTACT</a>
      </div>
    </nav>
    <hr>
    <div class="mx-auto my-5 bg-light p-3 shadow-lg rounded contactForm">
      <h1 class="text-center">Contact Me</h1>
      <p class="fs-5 text-center">I would love to hear from you, please put your information below!</p>
      <form class="p-2">
        <div class="row g-3 mb-3 align-items-center">
          <div class="col-auto">
            <label for="emailInput" class="col-form-label">Email</label>
            <input type="email" id="emailInput" class="form-control" />
          </div>
          <div class="col-auto">
            <label for="nameInput" class="col-form-label">Name</label>
            <input type="name" id="nameInput" class="form-control" />
          </div>
        </div>
        <div class="row g-3 align-items-center">
          <label for="message" class="form-label">Message</label>
          <textarea class="form-control" id="message" rows="5"></textarea>
        </div>
        <button type="submit" class="btn btn-dark mt-5">Submit</button>
      </form>
    </div>
  </body>
